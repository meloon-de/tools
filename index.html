<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Poppins">
    <title>Meloon Tools</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.plot.ly/plotly-2.14.0.min.js"></script>
</head>
<body>
   <section>
       <h1>Meloon Tools</h1>
       <div id="tester" style="width:600px;height:250px"></div>
       <div id="tester2" style="width:1200px;height:600px;"></div>
   </section>
   <script>
        TESTER = document.getElementById('tester');
        Plotly.newPlot( TESTER, [{
        x: [1, 2, 3, 4, 5],
        y: [1, 2, 4, 8, 16] }], {
        margin: { t: 0 } } );
       
        var x = [];
        var y = [];
        fetch('https://raw.githubusercontent.com/meloon-de/tools/main/raman/2022-07-15/G-P-3s_D1_pos1.txt')
        .then(response => response.text())
        // outputs the content of the text file and splits columns to x & y
        .then(text => {
            var lines = text.split('\n')
            //console.log("text")
            //console.log(text)
            //console.log("lines")
            //console.log(lines)
            for(var line = 0; line < lines.length; line++){
                var lin = lines[line].split('\t');
                x.push(lin[0]);
                y.push(lin[1]);
            }
            console.log(x);
            console.log(y);

            var xn = [];
            var yn = [];

            x.forEach(str => {
                xn.push(Number(str));
            })
            y.forEach(str => {
                yn.push(Number(str));
            })
            console.log(xn);
            console.log(yn);

            // Define Data
            var data = [{
            x: xn,
            y: yn,
            mode:"markers",
            type:"scatter"
            }];

            // Define Layout
            var layout = {
            autosize:true,
            //yaxis: {range: [50, 100], title: "Intensity (counts)"},
            xaxis: {range: [1000, 3500], title: "Raman Shift (cm$^{-1}$)"},
            yaxis: {title: "Intensity (counts)"},
            title: "Raman Spectra"
            };

            TESTER2 = document.getElementById('tester2');
            Plotly.newPlot(TESTER2, data, layout);
        })
    </script>
</body>
</html>
